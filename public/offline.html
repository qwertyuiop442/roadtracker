
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - RoadTracker Pro</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f0f9ff;
      color: #1e3a8a;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
    }
    .truck-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #1e40af;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a202c;
        color: #f0f9ff;
      }
      .container {
        background-color: #2d3748;
        color: #f0f9ff;
      }
      .button {
        background-color: #4299e1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="truck-icon">🚚</div>
    <h1>RoadTracker Pro - Modo Sin Conexión</h1>
    <p>Actualmente estás usando la aplicación sin conexión a internet.</p>
    <p>Todos tus datos están guardados localmente y puedes seguir utilizando la aplicación con normalidad.</p>
    <p>Cuando recuperes la conexión, podrás acceder a todas las funciones online si es necesario.</p>
    <button class="button" onclick="window.location.reload()">Intentar reconectar</button>
  </div>
  <script>
    // Check if we're in standalone mode (PWA installed)
    if (window.matchMedia('(display-mode: standalone)').matches) {
      document.querySelector('.container').innerHTML += '<p><strong>App instalada correctamente.</strong> Estás usando la versión PWA de RoadTracker Pro.</p>';
    } else {
      document.querySelector('.container').innerHTML += '<p>Para una mejor experiencia sin conexión, considera instalar la aplicación desde el navegador.</p>';
    }
  </script>
</body>
</html>
