
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FFA07A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RoadTracker Pro" />
    <title>RoadTracker Pro 2024</title>
    <meta name="description" content="Aplicación para el seguimiento de tiempos de conducción y descanso" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="RoadTracker Pro" />
    <meta name="msapplication-TileColor" content="#FFA07A" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS specific icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-152x152.png" />
    
    <!-- iOS splash screens -->
    <link rel="apple-touch-startup-image" href="/icons/splash-2048x2732.png" sizes="2048x2732" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1668x2224.png" sizes="1668x2224" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1536x2048.png" sizes="1536x2048" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1125x2436.png" sizes="1125x2436" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1242x2208.png" sizes="1242x2208" />
    <link rel="apple-touch-startup-image" href="/icons/splash-750x1334.png" sizes="750x1334" />
    <link rel="apple-touch-startup-image" href="/icons/splash-640x1136.png" sizes="640x1136" />
    
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72x72.png" />
    
    <!-- Preconnect to important origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Prevent tap highlight on mobile -->
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* PWA iOS status bar fix */
      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          --safe-area-inset-top: env(safe-area-inset-top);
          --safe-area-inset-right: env(safe-area-inset-right);
          --safe-area-inset-bottom: env(safe-area-inset-bottom);
          --safe-area-inset-left: env(safe-area-inset-left);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Desactivado</h1>
        <p>Esta aplicación requiere JavaScript para funcionar. Por favor, activa JavaScript en tu navegador.</p>
      </div>
    </noscript>
  </body>
</html>
